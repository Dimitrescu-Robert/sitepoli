        <script>
            const params = new URLSearchParams(window.location.search);
            const file = params.get("file");
            console.log("File param =", file);

            const pdfMap = {
                "a2025-m-subiect":   "pdfs/admitere2025-mate-subiect.pdf",
                "a2025-m-barem":     "pdfs/admitere2025-mate-barem.pdf",
                "a2025-m-rezolvare": "pdfs/admitere2025-mate-rezolvare.pdf",
                "a2025-i-subiect":   "pdfs/admitere2025-info-subiect.pdf",
                "a2025-i-barem":     "pdfs/admitere2025-info-barem.pdf",
                "a2025-i-rezolvare": "pdfs/admitere2025-info-rezolvare.pdf"
            };

            const iframe = document.getElementById("pdfFrame");

            if (file && pdfMap[file]) {
                console.log("Loading PDF:", pdfMap[file]);
                iframe.src = pdfMap[file];
            } else {
                console.warn("No PDF found for", file);
                iframe.srcdoc = "<h2 style='text-align:center;margin-top:20%'>PDF not found</h2>";
            }
            iframe.src = pdfMap[file] + "#zoom=90";
        </script>
